	<!-- masonry

	<section id="bricks" class="with-top-sep">

		<div class="row masonry">

			<!-- brick-wrapper -->
			
			<div class="bricks-wrapper">

		<div th:each="foto : ${fotos}">
				<div class="grid-sizer"></div>

				<article class="brick entry format-standard animate-this">
					<div class="entry-thumb">
						<a th:href="@{'/mostraFoto' + '/' + ${foto.id}}" class="thumb-link" >
						<img th:src="@{${foto.indirizzo}}" width="1024px" height="1024px" class="center">
						</a>
					</div>

					<div class="entry-text">
						<div class="entry-header">

							<div class="entry-meta">
								<span class="cat-links"> 			
								<a th:href="@{'/mostraFoto' + '/' + ${foto.id}}" th:text="${foto.titolo}" th:if="${utente != 'ADMIN'}"></a>
								<a th:href="@{'/mostraFotoAdmin' + '/' + ${foto.id}}" th:text="${foto.titolo}" th:if="${utente == 'ADMIN'}"></a>
								</span>
							</div>
						</div>
					</div>
				</article>
				</div>
			</div>
		</div>
	</section>
