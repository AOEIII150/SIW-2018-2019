<!DOCTYPE html>
<!--[if IE 8 ]><html class="no-js oldie ie8" lang="en"> <![endif]-->

<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="htttp://www.w3.org/1999/html">
<!--<![endif]-->
<head>

<!--- basic page needs
   ================================================== -->
<meta charset="utf-8">
<title>Foto</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- mobile specific metas
   ================================================== -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
   ================================================== -->
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/vendor.css">
<link rel="stylesheet" href="../css/main.css">


<!-- script
   ================================================== -->
<script src="../js/modernizr.js"></script>
<script src="../js/pace.min.js"></script>

<!-- favicons
	================================================== -->
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body id="top">

	<!-- header 
   ================================================== -->
	<header class="short-header">

		<div class="gradient-block"></div>

		<div class="row header-content">

			<div class="logo">
				<a href="/">Author</a>
			</div>

			<nav id="main-nav-wrap">
				<ul class="main-navigation sf-menu">
					<li><a href="/" title="">Home</a></li>
					<li class="current"><a class="has-children">Categorie</a>
						<ul class="sub-menu">
							<li><a href="/mostraFotos">Foto</a></li>
							<li><a href="/mostraAlbums">Album</a></li>
							<li><a href="/mostraFotografi">Fotografi</a></li>
						</ul></li>
					<li><a href="/mostraCarrello" title="">Carrello</a></li>
					<li><a href="/about" title="">About</a></li>
					<li><a href="/pannelloDiControllo" title="">Staff</a></li>
				</ul>
			</nav>



		</div>

	</header>
	<!-- end header -->


	<!-- page header
   ================================================== -->
	<section id="page-header">
		<div class="row current-cat">
			<div class="col-full">
				<h1>
					<font size="30px">Foto</font>
				</h1>
				<h3>
					<span th:text="${fotografo.nome} + ' ' +${fotografo.cognome}"
						th:if="${f == 'EXIST'}"></span>
				</h3>




			</div>
		</div>
	</section>


	<div class="alert-box ss-success hideit" align="left"
		style="width: 7cm; height: 2cm; position: relative; margin-left: 41.4%"
		th:if="${aggiunto == 'TRUE'}">
		<p>Foto aggiunta corretamente</p>
		<i class="fa fa-times close"></i>
	</div>
	<!-- /success -->



	<!-- masonry
   ================================================== -->
	<section id="bricks" class="with-top-sep">

		<div class="row masonry">

			<!-- brick-wrapper -->

			<div class="bricks-wrapper">

				<div th:each="foto : ${fotos}">
					<div class="grid-sizer"></div>

					<article class="brick entry format-standard animate-this">
						<div class="entry-thumb">
							<a th:href="@{'/mostraFoto' + '/' + ${foto.id}}"
								class="thumb-link" th:if="${utente != 'ADMIN'}"> <img
								th:src="@{${foto.indirizzo}}" width="512px" height="512px"
								class="center">
							</a> <a th:href="@{'/mostraFotoA' + '/' + ${foto.id}}"
								class="thumb-link" th:if="${utente == 'ADMIN'}"> <img
								th:src="@{${foto.indirizzo}}" width="512px" height="512px"
								class="center">
							</a>
						</div>

						<div class="entry-text">
							<div class="entry-header">
								<div class="entry-meta">
									<span class="cat-links"> <span
										th:text="${foto.fotografo.nome} + ' ' +${foto.fotografo.cognome}"></span>
									</span>
								</div>

								<h1 class="entry-title">
									<a th:text="${foto.titolo}"></a>
								</h1>

							</div>

							<div class="entry-excerpt">Lorem ipsum Sed eiusmod esse
								aliqua sed incididunt aliqua incididunt mollit id et sit
								proident dolor nulla sed</div>

						</div>
					</article>
				</div>
			</div>
		</div>
	</section>
	
		<!-- PULSANTE INDIETRO -->
	<article class="brick entry format-standard animate-this">
	<div class="row" align="middle">
		<form name="cForm" id="cForm" th:action="@{/}" method="post"
			th:object="${home}">
			<button type="submit" class="half-widht">Indietro</button>
		</form>
	</div>
	</article>



	<!-- START BOTTOM FOOTER -->
	<footer>
		<div class="footer-bottom">
			<div class="row">

				<div class="col-twelve">
					<div class="copyright">
						<span>Â© Copyright SILPH 2019</span> <span>Design by <a
							href="http://www.styleshout.com/">styleshout</a></span>
					</div>

					<div id="go-top">
						<a class="smoothscroll" title="Back to Top" href="#top"><i
							class="icon icon-arrow-up"></i></a>
					</div>
				</div>

			</div>
		</div>
		<!-- end footer-bottom -->

	</footer>

	<div id="preloader">
		<div id="loader"></div>
	</div>

	<!-- Java Script
   ================================================== -->
	<script src="../js/jquery-2.1.3.min.js"></script>
	<script src="../js/plugins.js"></script>
	<script src="../js/main.js"></script>

</body>

</html>
