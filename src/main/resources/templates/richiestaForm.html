<!DOCTYPE html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns="htttp://www.w3.org/1999/html">
<head>

<!--- basic page needs
   ================================================== -->
<meta charset="utf-8">
<title>SILPH login</title>
<meta name="description" content="">
<meta name="author" content="">

<!-- mobile specific metas
   ================================================== -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
   ================================================== -->
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/vendor.css">
<link rel="stylesheet" href="css/main.css">

<!-- script
   ================================================== -->
<script src="js/modernizr.js"></script>
<script src="js/pace.min.js"></script>

<!-- favicons
	================================================== -->
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body id="top">

	<!-- header 
   ================================================== -->
	<header class="short-header">

		<div class="gradient-block"></div>

		<div class="row header-content">

			<div class="logo">
				<a href="/">Author</a>
			</div>

			<nav id="main-nav-wrap">
				<ul class="main-navigation sf-menu">
					<li><a href="/" title="">Home</a></li>
					<li><a class="has-children">Categorie</a>
						<ul class="sub-menu">
							<li><a href="/mostraFotos">Foto</a></li>
							<li><a href="/mostraAlbums">Album</a></li>
							<li><a href="/mostraFotografi">Fotografi</a></li>
						</ul></li>
					<li class="current"><a href="/mostraCarrello"
						title="">Carrello</a></li>
					<li><a href="/about" title="">About</a></li>
					<li><a href="/pannelloDiControllo" title="">Staff</a></li>
				</ul>
			</nav>
			<!-- end main-nav-wrap -->


		</div>

	</header>
	<!-- end header -->


	<!-- content
   ================================================== -->
	<section id="content-wrap" class="site-page">
		<div class="row">
			<div class="col-twelve">

				<section>

					<div class="primary-content"></div>

					<h1 class="entry-title add-bottom">Form di richiesta:</h1>

					<div class="row">
						<div class="col-six tab-full"></div>

						<div class="col-six tab-full"></div>

					</div>

					<form name="r" th:action="@{/richiesta}" method="post" th:object=${richiesta}>
						<fieldset>
							<div>Nome:</div>
							<input type="text" th:field="*{nome}" class="half-width"/>
							<div>Email:</div>
							<input type="text" th:field="*{email}" class="half-width"/>
							<h4 th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-error"></h4>
							<div>Descrizione utilizzo fotografie:</div>
							<input type="text" th:field="*{descrizione}" class="half-width"/>
							<button type="submit" class="half-widht">INVIA</button>

						</fieldset>
					</form>
					<!-- end form -->

				</section>


			</div>
			<!-- end col-twelve -->
		</div>
		<!-- end row -->
	</section>
	
	
	
	<section id="bricks" class="with-top-sep">

		<div class="row masonry">

			<!-- brick-wrapper -->
			
			<div class="bricks-wrapper">

		<div th:each="foto : ${carrello.fotos}">
				<div class="grid-sizer"></div>

				<article class="brick entry format-standard animate-this">
					<div class="entry-thumb">
						<img th:src="${foto.indirizzo}" width="512px" height="512px"></img>
						<a th:href="@{'/mostraFotoA' + '/' + ${foto.id}}" class="thumb-link" th:if="${utente == 'ADMIN'}">
						<img th:src="@{${foto.indirizzo}}" width="512px" height="512px" class="center">
						</a>
					</div>
				</article>
				</div>
			</div>
		</div>
	</section>

	<!-- Java Script
   ================================================== -->
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3.13&amp;sensor=false"></script>
	<script src="js/main.js"></script>

</body>

</html>
