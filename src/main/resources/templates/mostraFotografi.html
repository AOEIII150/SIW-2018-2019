<body id="top">

	<!-- header 
   ================================================== -->
	<header class="short-header">

		<div class="gradient-block"></div>

		<div class="row header-content">

			<div class="logo">
				<a href="/home">Author</a>
			</div>

			<nav id="main-nav-wrap">
				<ul class="main-navigation sf-menu">
					<li><a href="/" title="">Home</a></li>
					<li class="has-children"><a href="/categorie"
						title="">Categorie</a>
						<ul class="sub-menu">
							<li><a href="/mostraFotos">Foto</a></li>
							<li><a href="/mostraAlbums">Album</a></li>
							<li class="current"><a href="/mostraFotografi">Fotografi</a></li>
						</ul></li>
					<li><a href="/carrello" title="">Carrello</a></li>	
					<li><a href="/about" title="">About</a></li>
					<li><a href="/pannelloDiControllo" title="">Staff</a></li>
				</ul>
			</nav>
			

		</div>

	</header>
	<!-- end header -->


	<!-- page header
   ================================================== -->
	<section id="page-header">
		<div class="row current-cat">
			<div class="col-full">
				<h1>Fotografi</h1>
				<h4> Tutti i fotografi registrati</h4>
			</div>
		</div>
	</section>


	<!-- masonry
   ================================================== -->
	<section id="bricks" class="with-top-sep">

		<div class="row masonry">

			<!-- brick-wrapper -->
			
			<div class="bricks-wrapper">

		<div th:each="fotografo : ${fotografi}">
				<div class="grid-sizer"></div>

				<article class="brick entry format-standard animate-this">
					<div class="entry-thumb">
						<a th:href="@{'/fotografo' + '/' + ${fotografo.id}}" class="thumb-link" >
						 
						<img th:src="@{${fotografo.imgProfilo}}" width="256px" height="256px" class="center" >
						</a>
					</div>

					<div class="entry-text">
						<div class="entry-header">

							<div class="entry-meta">
								<span class="cat-links"> 			
								<a th:href="@{'/fotografo' + '/' + ${fotografo.id}}" th:text="${fotografo.nome} + ' ' +${fotografo.cognome}" th:if="${utente != 'ADMIN'}"></a>
								<a th:href="@{'/fotografoAdmin' + '/' + ${fotografo.id}}" th:text="${fotografo.nome} + ' ' +${fotografo.cognome}" th:if="${utente == 'ADMIN'}"></a>
								</span>
							</div>
						</div>
					</div>
				</article>
				</div>
			</div>
		</div>
	</section>
	
	
<!-- PULSANTE TORNA INDIETRO -->
					
	<form name="cForm" id="cForm" method="get" action="/pannelloDiControllo" th:if="${utente == 'ADMIN'}">
			<button type="submit" class="submit button-primary full-width-on-mobile" >Indietro</button>
	</form>

							class="icon icon-arrow-up"></i></a>

				</div>

			</div>
		</div>
