<body id="top">

	<!-- header 
   ================================================== -->
	<header class="short-header">

		<div class="gradient-block"></div>

		<div class="row header-content">

			<div class="logo">
				<a href="/">Author</a>
			</div>

			<nav id="main-nav-wrap">
				<ul class="main-navigation sf-menu">
					<li><a href="/" title="">Home</a></li>
					<li class="has-children">Categorie
						<ul class="sub-menu">
							<li><a href="/mostraFotos">Foto</a></li>
							<li><a href="/mostraAlbums">Album</a></li>
							<li><a href="/mostraFotografi">Fotografi</a></li>
						</ul></li>
					<li class="current"><a href="/mostraCarrello">Carrello</a></li>	
					<li><a href="/about" title="">About</a></li>
					<li><a href="/pannelloDiControllo" title="">Staff</a></li>
				</ul>
			</nav>
			
			

		</div>

	</header>
	<!-- end header -->


	<!-- page header
   ================================================== -->
	<section id="page-header">
		<div class="row current-cat">
			<div class="col-full">
				<h1>Carrello</h1>
			</div>
		</div>
	</section>


	<!-- masonry
   ================================================== -->
	<section id="bricks" class="with-top-sep">

		<div class="row masonry">

			<!-- brick-wrapper -->
			
			<div class="bricks-wrapper">

		<div th:each="foto : ${carrello.fotos}">
				<div class="grid-sizer"></div>

				<article class="brick entry format-standard animate-this">
					<div class="entry-thumb">
						<a th:href="@{'/mostraFoto' + '/' + ${foto.id}}" class="thumb-link" th:if="${utente != 'ADMIN'}">
						<img th:src="@{${foto.indirizzo}}" width="1024px" height="1024px" class="center">
						</a>
						<a th:href="@{'/mostraFotoA' + '/' + ${foto.id}}" class="thumb-link" th:if="${utente == 'ADMIN'}">
						<img th:src="@{${foto.indirizzo}}" width="1024px" height="1024px" class="center">
						</a>
					</div>

					<div class="entry-text">
						<div class="entry-header">
							<div class="entry-meta">
								<span class="cat-links"> 			
								<a th:text="${foto.titolo}"></a>
								</span>
							</div>
						</div>
					</div>
				</article>
				</div>
			</div>
		</div>
	</section>
	
	
<!-- PULSANTE TORNA INDIETRO -->

	<form name="cForm" id="cForm" method="get" action="/inoltraRichiesta" th:if="${utente != 'ADMIN'}">
			<button type="submit" class="submit button-primary full-width-on-mobile" >Inoltra una richiesta</button>
	</form>

					</div>

	</footer>
