<!DOCTYPE html >
<html xmlns:th= "http://www.thymeleaf.org" xmlns="htttp://www.w3.org/1999/html">
<head>
</head>
<body>
	<div>
		<h4>Inserisci i dati di un fotografo</h4>
	</div>
	<form th:action="@{/fotografo}" method="POST" th:object="${fotografo}">
		<table>
			<tr>
				<td>Nome:</td>
				<td><input type="text" th:field="*{nome}" /></td>
				<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
				
				<td>Cognome:</td>
				<td><input type="text" th:field="*{cognome}" /></td>	
				<td th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></td>
				
				<td>Matricola:</td>
				<td><input type="number" th:field="*{matricola}"/></td>
				<td th:if="${#fields.hasErrors('matricola')}" th:errors="*{matricola}"></td>
			</tr>

		<tr>
			<td><button type="submit">Invio</button></td>
		</tr>
		
		</table>
	</form>
</body>
</html>
